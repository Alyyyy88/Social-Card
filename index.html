<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" width="80px" />
      <p class="jes-txt">Jessica Randall</p>
      <p class="loc">London, United Kingdom</p>
      <p class="front">"Front-end developer and avid reader."</p>
      <div class="social">GitHub</div>
      <div class="social">Frontend Mentor</div >
      <div class="social">LinkedIn</div >
      <div class="social">Twitter</div >
      <div class="social">Instagram</div >
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aly Taha</a>.
  </div>
</body>
</html>
